<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Schedule Maker</h1>
        <div>
            <button id="login-btn" class="btn btn-primary">Login with Google</button>
            <button id="logout-btn" class="btn btn-secondary" style="display: none;">Logout</button>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="user-info" style="display: none;">
                <h2>Welcome, <span id="user-name">User</span>!</h2>
            </div>

            <div id="calendar-events">
                <p>Please log in to see your calendar events.</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
