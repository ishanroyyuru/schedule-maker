<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="home-page">
        <header>
            <h1>Schedule Maker</h1>
            <div class="header-buttons">
                <button id="profile-btn" class="btn btn-secondary" style="display: none;">Profile</button>
                <button id="login-btn" class="btn btn-primary">Login with Google</button>
                <button id="logout-btn" class="btn btn-secondary" style="display: none;">Logout</button>
            </div>
        </header>

        <main>
            <div class="container">
                <div id="user-info" style="display: none;">
                    <h2>Welcome, <span id="user-name">User</span>!</h2>
                </div>

                <div id="calendar-events">
                    <div class="calendar-grid">
                        <div class="calendar-navigation">
                            <button id="prev-week">← Previous Week</button>
                            <span class="current-week">Current Week</span>
                            <button id="next-week">Next Week →</button>
                            <button id="refresh-btn" class="sync-btn">
                                <span class="sync-icon">↻</span> Refresh
                            </button>
                        </div>
                        <div class="calendar-header-row">
                            <div class="calendar-header-cell">Mon</div>
                            <div class="calendar-header-cell">Tue</div>
                            <div class="calendar-header-cell">Wed</div>
                            <div class="calendar-header-cell">Thu</div>
                            <div class="calendar-header-cell">Fri</div>
                            <div class="calendar-header-cell">Sat</div>
                            <div class="calendar-header-cell">Sun</div>
                        </div>
                        <div class="calendar-body">
                            <!-- Calendar days will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Profile Page -->
    <div id="profile-page" class="page" style="display: none;">
        <header>
            <div class="header-content">
                <button id="back-btn" class="btn btn-secondary">← Back</button>
                <h1>Profile</h1>
            </div>
        </header>

        <main>
            <div class="container">
                <!-- User Info Section -->
                <div class="profile-section">
                    <h3>User Information</h3>
                    <div class="profile-info">
                        <div class="info-group">
                            <label>Name:</label>
                            <span id="profile-name"></span>
                        </div>
                        <div class="info-group">
                            <label>Email:</label>
                            <span id="profile-email"></span>
                        </div>
                        <div class="info-group">
                            <label>Timezone:</label>
                            <span id="profile-timezone"></span>
                        </div>
                        <div class="info-group">
                            <label>Connected Calendar:</label>
                            <span id="profile-calendar"></span>
                        </div>
                    </div>
                </div>

                <!-- Friends Section -->
                <div class="profile-section">
                    <h3>Friends</h3>
                    
                    <!-- Add Friend Section -->
                    <div class="add-friend-section">
                        <h4>Add New Friends</h4>
                        <div class="friend-search">
                            <label for="friend-search">Search users by name or email:</label>
                            <div class="search-box">
                                <input type="text" id="friend-search" placeholder="Type at least 2 characters to search...">
                                <div class="search-hint">Start typing to see users you can add as friends</div>
                            </div>
                            <div id="friend-search-results" class="friend-search-results"></div>
                        </div>
                    </div>

                    <!-- Friend Requests -->
                    <div class="friend-requests">
                        <h4>Pending Requests</h4>
                        <div id="pending-requests" class="friend-list">
                            <p class="empty-message">No pending friend requests</p>
                        </div>
                    </div>

                    <!-- Friends List -->
                    <div class="friends-list">
                        <h4>Your Friends</h4>
                        <div id="friends-list" class="friend-list">
                            <p class="empty-message">No friends added yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
